{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <form action="/account" method="post">
        <h2>Add cash to account or withdraw money</h2>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Add Cash" type="real">
        </div>
        <h2>Change your password</h2>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
