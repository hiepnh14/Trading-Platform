{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <form action="/history">

        <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for tran in history %}
            <tr>
                <td> {{ tran.symbol }} </td>
                <td> {{ tran.shares }} </td>
                <td> {{ tran.price }} </td>
                <td> {{ tran.time }} </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </form>
{% endblock %}
