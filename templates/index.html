{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <form action="/">

        <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>{{ total }}</td>
            </tr>
        </tfoot>
        <tbody>
            {% for i in range(length) %}
            <tr>
                <td> {{ stock[i].symbol }} </td>
                <td> {{ name[i] }} </td>
                <td> {{ stock[i].shares }} </td>
                <td> {{ price[i] }} </td>
                <td> {{ subtotal[i] }} </td>
            </tr>
            {% endfor %}
            <tr>
                <td> CASH </td>
                <td></td>
                <td></td>
                <td></td>
                <td>{{ cash }} </td>
            </tr>
          </tbody>
        </table>
    </form>

{% endblock %}
